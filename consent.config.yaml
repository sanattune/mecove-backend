  message: "Privacy (sample): We store your messages to provide chat logging and summary generation. We do not share your data by default."
  link: "https://example.com/privacy"
  buttons:
    accept: "Accept Privacy"
    later: "Later"

terms:
  version: "v1"
  message: "Terms (sample): This is an MVP service for note capture and summary support. It is not emergency support or medical advice."
  link: "https://example.com/terms"
  buttons:
    accept: "Accept Terms"
    later: "Later"

