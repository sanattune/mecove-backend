services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mecove
      POSTGRES_USER: mecove
      POSTGRES_PASSWORD: mecove
    ports:
      - "5432:5432"
    volumes:
      - mecove_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: sh -c "pnpm prisma migrate deploy && pnpm start:api"
    environment:
      DATABASE_URL: postgresql://mecove:mecove@postgres:5432/mecove
      REDIS_URL: redis://redis:6379
      PORT: "3000"
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  worker:
    build: .
    command: pnpm start:worker
    environment:
      DATABASE_URL: postgresql://mecove:mecove@postgres:5432/mecove
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  # NGROK_TARGET: api:3000 = API in Docker (default). host.docker.internal:3000 = API on host (pnpm dev:api).
  ngrok:
    image: ngrok/ngrok:latest
    command: http ${NGROK_TARGET:-api:3000}
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
    ports:
      - "4040:4040"

volumes:
  mecove_postgres_data:
