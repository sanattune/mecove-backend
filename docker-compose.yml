services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mecove
      POSTGRES_USER: mecove
      POSTGRES_PASSWORD: mecove
    ports:
      - "5432:5432"
    volumes:
      - mecove_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: sh -c "pnpm prisma migrate deploy && (sleep 5 && node dist/scripts/syncMetaWebhook.js &) && pnpm start:api"
    environment:
      DATABASE_URL: postgresql://mecove:mecove@postgres:5432/mecove
      REDIS_URL: redis://redis:6379
      PORT: "3000"
      CONSENT_CONFIG_PATH: consent.config.yaml
      WHATSAPP_VERIFY_TOKEN: ${WHATSAPP_VERIFY_TOKEN:-}
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_PERMANENT_TOKEN: ${WHATSAPP_PERMANENT_TOKEN:-}
      WHATSAPP_APP_ID: ${WHATSAPP_APP_ID:-}
      WHATSAPP_APP_SECRET: ${WHATSAPP_APP_SECRET:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      SARVAM_API_KEY: ${SARVAM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NGROK_ADMIN_URL: http://ngrok:4040
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ngrok

  worker:
    build: .
    command: pnpm start:worker
    environment:
      DATABASE_URL: postgresql://mecove:mecove@postgres:5432/mecove
      REDIS_URL: redis://redis:6379
      WHATSAPP_PHONE_NUMBER_ID: ${WHATSAPP_PHONE_NUMBER_ID:-}
      WHATSAPP_PERMANENT_TOKEN: ${WHATSAPP_PERMANENT_TOKEN:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      SARVAM_API_KEY: ${SARVAM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      - postgres
      - redis

  # NGROK_TARGET: api:3000 = API in Docker (default). host.docker.internal:3000 = API on host (pnpm dev:api).
  ngrok:
    image: ngrok/ngrok:latest
    command: http ${NGROK_TARGET:-api:3000}
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-}
    ports:
      - "4040:4040"

volumes:
  mecove_postgres_data:
